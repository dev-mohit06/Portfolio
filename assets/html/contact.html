<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="/assets/imgs/favicon.png" type="image/x-icon">
        
    <!--=============== BOXICONS ===============-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- or -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    
    
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="/assets/css/contact.css">
    <link rel="stylesheet" href="/assets/css/sidebar.css">
    <link rel="stylesheet" href="/assets/css/scrollbar.css">
    
    <title>Contact Me</title>
</head>

<body id="body-pd" onload="myFunction()">
    <div class="loader" id="loading">
        <svg viewBox="0 0 1320 300">
            <text x="50%" y="50%" dy=".35em" text-anchor="middle">
                Loading...
            </text>
        </svg>
    </div>
    <div class="wrapper" id="wrap">
        <!--=============== HEADER ===============-->
        <div class="l-navbar" id="navbar">
            <nav class="nav">
                <div>
                    <div class="nav__brand">
                        <ion-icon name="menu-outline" class="nav__toggle" id="nav-toggle"></ion-icon>
                        <a href="#" class="nav__logo">Mohit Paddhariya</a>
                    </div>
                    <div class="nav__list">
                        <a href="/index.html" class="nav__link">
                            <ion-icon name="home-outline" class="nav__icon"></ion-icon>
                            <span class="nav__name">Home</span>
                        </a>
                        <a href="/assets/html/about.html" class="nav__link">
                            <ion-icon name="information-circle-outline" class="nav__icon"></ion-icon>
                            <span class="nav__name">About</span>
                        </a>
                        <a href="/assets/html/services.html" class="nav__link">
                            <ion-icon name="cog-outline" class="nav__icon"></ion-icon>
                            <span class="nav__name">Services</span>
                        </a>
                        <a href="/assets/html/contact.html" class="nav__link active">
                            <ion-icon name="mail" class="nav__icon"></ion-icon>
                            <span class="nav__name">Contect Me</span>
                        </a>
                    </div>
                </div>
                <a href="https://github.com/ActiveEveryday" class="copyright">
                    <ion-icon name="logo-github" class="nav__icon"></ion-icon>
                    <span class="nav_name">Mohit Paddhariya</span>
                </a>
            </nav>
        </div>

        <!--=============== MAIN ===============-->
        <main class="main">
            <!--=============== Contact ===============-->
            <section class="contact section" id="contact">
                <span class="section__subtitle">Get in touch</span>
                <h2 class="section__title">Contact Me</h2>

                <div class="contact__container container grid">
                    <div class="contact__content">
                        <h3 class="contact__title">Talk to me</h3>

                        <div class="contact__info">
                            <div class="contact__card">
                                <i class='bx bx-mail-send contact__card-icon'></i>
                                <h3 class="contact__card-title">Email</h3>
                                <span class="contact__card-data">mohit.local1@gmail.com</span>

                                <a href="mailto:mohit.local1@gmail.com" target="_blank" class="contact__button">
                                    Write me <i class='bx bx-right-arrow-alt contact__button-icon'></i>
                                </a>
                            </div>

                            <div class="contact__card">
                                <i class='bx bxl-whatsapp contact__card-icon'></i>
                                <h3 class="contact__card-title">Whatsapp</h3>
                                <span class="contact__card-data">87992-96306</span>

                                <a href="https://api.whatsapp.com/send?phone=+918401815038&text=Thanks for contacting to Mohit Paddhariya"
                                    target="_blank" class="contact__button">
                                    Write me <i class='bx bx-right-arrow-alt contact__button-icon'></i>
                                </a>
                            </div>

                            <div class="contact__card">
                                <i class='bx bxl-messenger contact__card-icon'></i>
                                <h3 class="contact__card-title">Messenger</h3>
                                <span class="contact__card-data">Mohit Paddhariya</span>

                                <a href="https://m.me/mohit-padadhairya/" target="_blank" class="contact__button">
                                    Write me <i class='bx bx-right-arrow-alt contact__button-icon'></i>
                                </a>
                            </div>
                        </div>
                    </div>



                    <div class="contact__content">
                        <h3 class="contact__title">Contact Me!!</h3>

                        <form action="#submited" class="contact__form" id="form">
                            <div class="contact__form-div">
                                <label for="" class="contact__form-tag">Name</label>
                                <input type="text" placeholder="Insert your name" class="contact__form-input" required>
                            </div>

                            <div class="contact__form-div">
                                <label for="" class="contact__form-tag">Mail</label>
                                <input type="email" id="mail" oninput="validate()" placeholder="Insert your email"
                                    autocomplete="off" class="contact__form-input">
                                <div class="valid-massage-checker">
                                    <span id="text"></span>
                                </div>
                            </div>

                            <div class="contact__form-div contact__form-area">
                                <label for="" class="contact__form-tag">Description</label>
                                <textarea name="" id="" cols="30" rows="10" placeholder="Write your message"
                                    class="contact__form-input"></textarea>
                            </div>

                            <button class="button" onclick="done()">Send Message</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>

        <!-- ====== FOOTER ===== -->
        <footer class="footer container">
            <span class="footer__copy">
                &#169; Mohit Paddhariya. All rights reserved
            </span>
        </footer>
    </div>
    <!--=============== SCROLLREVEAL ===============-->
    <script src="https://unpkg.cm/scrollreveal"></script>

    <script src="/assets/js/contact.js" onload="load_complete()"></script>
    <script src="/assets/js/sidebar.js"></script>
    <script>
        function myFunction() {
            let wrap = document.getElementById('wrap');
            let load = document.getElementById('loading');
            wrap.style.opacity = "1";
            load.style.opacity = "0";
        }
    </script>
    <!--=============== Icons ===============-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
